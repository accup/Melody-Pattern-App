<!DOCTYPE html>
<html lang="ja">

<head>
    <!-- character set -->
    <meta charset="UTF-8">
    <!-- metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>Melody Pattern App</title>
    <!-- basic favicon -->
    <!--<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">-->
    <!-- stylesheets -->
    <link rel="stylesheet" href="style.css" type="text/css">
    <!-- scripts -->
    <script src="./third-parties/Tone.js/Tone.js" type="text/javascript"></script>
    <script src="./third-parties/Midi/Midi.js" type="text/javascript"></script>
    <script type="module" src="main.js"></script>
    <script nomodule src="nomodule.js" type="text/javascript"></script>
</head>

<body>
    <main id="app">
        <div id="melody-panel">
            <!-- visualize the midi data selected in the #device-and-music-data-panel -->
            <canvas id="melody-panel-canvas">Canvasがサポートされていません。</canvas>
        </div>
        <div id="tool-panel">
            <!-- configure contents in the #melody-panel -->
        </div>
        <div id="device-and-music-data-panel">
            <!-- select an output device and midi data -->
            <!-- <select id="output-device-input">
            </select> -->
            <!-- <input id="midi-file-input" type="file" accept="audio/midi"> -->
            <label id="midi-file-drop-label" for="midi-file-drop">
                <input id="midi-file-drop" type="file" accept=".mid,.midi">
                <div id="file-name-div"></div>
                <span>（MIDIファイルをダイアログで選択または画面内にドロップ）</span>
            </label>
            <button id="home-button"></button>
            <button id="play-button"></button>
            <div id="change-circle-mode-button-group" class="button-group">
                <div class="button-group-item selected" data-value="circle of fifths">五度圏</div>
                <div class="button-group-item" data-value="12 semitones">12半音</div>
                <div class="button-group-item" data-value="24 semitones">24半音</div>
                <div class="button-group-item" data-value="48 semitones">48半音</div>
                <div class="button-group-item" data-value="96 semitones">96半音</div>
            </div>
            <div id="change-rendering-mode-button-group" class="button-group">
                <div class="button-group-item selected" data-value="inward">内方向</div>
                <div class="button-group-item" data-value="outward">外方向</div>
            </div>
        </div>
    </main>
</body>

</html>
